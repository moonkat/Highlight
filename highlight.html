<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.livequery.js"></script>
<script type="text/javascript" src="highlight.js"></script>
<style type="text/css">
a {
	color: black;
}
a:hover {
	text-decoration: none;
}
ul {
	padding: 0;
	margin: 0;
	list-style: none;
}
ul a {
	display: block;
	width: 100px;
	padding: 5px 0;
	text-align:center;
	background-color:#CCF;
	color: black;
	border-bottom: 1px dotted #999;
}
ul a:hover {
	background-color: #96F;
	color: white;
}
.highlight {
	background-color: #309;
	color: white;
}
</style>
</head>

<body>
<a href="#" highlightgroup="nav">Link 1</a> |
<a href="#" highlightgroup="nav">Link 2</a> |
<a href="#" highlightgroup="nav">Link 3</a> |
<a href="#" highlightgroup="nav">Link 4</a> |
<a href="#" highlightgroup="nav">Link 5</a>
<br /><br />
<ul>
	<li><a href="#" highlightgroup="nav2" highlightclass="highlight">Page Tab 1</a></li>
	<li><a href="#" highlightgroup="nav2" highlightclass="highlight">Page Tab 2</a></li>
	<li><a href="#" highlightgroup="nav2" highlightclass="highlight">Page Tab 3</a></li>
	<li><a href="#" highlightgroup="nav2" highlightclass="highlight">Page Tab 4</a></li>
	<li><a href="#" highlightgroup="nav2" highlightclass="highlight">Page Tab 5</a></li>
</ul>

</body>
</html>
